<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventors1500s = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <1600);
    console.log('1: inventors born in the 1500s:');
    console.log(inventors1500s);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const inventorsNames = inventors.map(inventor => { 
      let reducedInventor = {};
      reducedInventor.first = inventor.first;
      reducedInventor.last = inventor.last;
      return reducedInventor;
     });
    console.log('2: inventors first and last names:');
    console.log(inventorsNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const inventorsByBirthdate = [...inventors];
    inventorsByBirthdate.sort(function(inventor1, inventor2) {
      return inventor1.year - inventor2.year;
    });
    console.log('3: inventors sorted by birthdate');
    console.log(inventorsByBirthdate);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const allInventorsAges = inventors.reduce((years, inventor) => {
      return years + (inventor.passed - inventor.year);
    }, 0);
    console.log('4: years the inventors lived all together');
    console.log(allInventorsAges);

    // 5. Sort the inventors by years lived
    const inventorsByLongevity = [...inventors].sort((inventor1, inventor2) => 
      (inventor2.passed - inventor2.year) - (inventor1.passed - inventor1.year));
    console.log('5: inventors by years they lived');
    console.log(inventorsByLongevity);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    /* 
    Code run on Wikipedia's webpage to get the Boulevards' array:
    const linksContainer = document.querySelector(".mw-category");
    const links = linksContainer.querySelectorAll("a");
    const linksArray = Array.from(links);
    const boulevards = linksArray.map(link => {link.innerText);
    console.log(boulevards);
    */
    const allBoulevards = ['Boulevards of Paris', 'City walls of Paris', 'Thiers wall', 'Wall of Charles V', 'Wall of Philip II Augustus', 'City gates of Paris', "Haussmann's renovation of Paris", 'Boulevards of the Marshals', 'Boulevard Auguste-Blanqui', 'Boulevard Barbès', 'Boulevard Beaumarchais', "Boulevard de l'Amiral-Bruix", 'Boulevard Mortier', 'Boulevard Poniatowski', 'Boulevard Soult', 'Boulevard des Capucines', 'Boulevard de la Chapelle', 'Boulevard de Clichy', 'Boulevard du Crime', "Boulevard du Général-d'Armée-Jean-Simon", 'Boulevard Haussmann', "Boulevard de l'Hôpital", 'Boulevard des Italiens', 'Boulevard Lefebvre', 'Boulevard de la Madeleine', 'Boulevard de Magenta', 'Boulevard Malesherbes', 'Boulevard Marguerite-de-Rochechouart', 'Boulevard Montmartre', 'Boulevard du Montparnasse', 'Boulevard Raspail', 'Boulevard Richard-Lenoir', 'Boulevard Saint-Germain', 'Boulevard Saint-Michel', 'Boulevard de Sébastopol', 'Boulevard de Strasbourg', 'Boulevard du Temple', 'Boulevard Voltaire', 'Boulevard de la Zone'];

    const deBoulevards = allBoulevards.filter(boulevard => boulevard.includes(' de '));
    console.log('6: Boulevards de PAris including the word "de":');
    console.log(deBoulevards);      

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const peopleSortedByLastName = people.sort();
    console.log('7: people sorted alphabetically');
    console.log(peopleSortedByLastName);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const howManyInstances = data.reduce((objAcc, dataItem) => {
      if (Object.keys(objAcc).includes(dataItem)) {
        objAcc[dataItem] += 1;
      } else {
        objAcc[dataItem] = 1;
      }
      return objAcc;
    }, {});
    console.log('8: count the instances of a word in an array');
    console.log(howManyInstances);

  </script>
