  <body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      class Clock {
        constructor() {
          this._seconds = (new Date()).getSeconds();
          this._minutes = (new Date()).getMinutes();
          this._hours = (new Date()).getHours();

          this.secondHand = document.querySelector(".second-hand");
          this.minHand = document.querySelector(".min-hand");
          this.hourHand = document.querySelector(".hour-hand");

          this.clockUpdate();
          this.continuousTimeUpdate();
        }

        initialTimeUpdate() {
          this.visualClockUpdate();
        }

        continuousTimeUpdate() {
          const now = new Date();
          this._seconds = now.getSeconds();
          this._minutes = now.getMinutes();
          this._hours = now.getHours();
          this.clockUpdate();
          setTimeout(() => { this.continuousTimeUpdate() }, 1000);
        }

        clockUpdate() {
          this.updateSecondHand();
          this.updateMinuteHand();
          this.updateHourHand();
        }

        updateSecondHand() {
          this.secondHand.style.transform = `rotate(${this._seconds * 6}deg)`;
        }

        updateMinuteHand() {
          this.minHand.style.transform = `rotate(${this._minutes * 6}deg)`;
        }

        updateHourHand() {
          this.hourHand.style.transform = `rotate(${this._hours % 12 * 30}deg)`;
        }

      }
