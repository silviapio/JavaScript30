<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Scoped CSS Variables and JS</title>
  </head>

  <body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
      <label for="padding">Padding:</label>
      <input id="padding" type="range" name="padding" min="0" max="100" value="10">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0">

      <label for="base-color">Base Color</label>
      <input id="base-color" type="color" name="base-color" value="#4080ad">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <script src="./main.js"></script>

  </body>

</html>
